[build]
command = "npm run build"
publish = "dist"

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[[redirects]]
from = "/api/*"
to = "https://blog-with-ai-backend-five.vercel.app/api/:splat"
status = 200
force = true

[context.production.environment]
VITE_BASE_URL = "https://blog-with-ai-backend-five.vercel.app/"

[context.develop.environment]
VITE_BASE_URL = "http://localhost:5000"